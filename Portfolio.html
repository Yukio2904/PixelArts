<style>
    /* CSS Styles */
    body {
        font-family: Courier New, Courier, monospace;
        margin: 0;
        padding: 0;
        background-color: #111; /* Dark theme */
        color: #fff;
        transition: background-color 0.5s, color 0.5s;
    }
    header {
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 20px;
        text-align: center;
    }
    .container {
        max-width: 50%;
        margin: 20px auto;
        padding: 20px;
        background-color: #111; /* Dark theme */
        border-radius: 15px; /* Rounded corners */
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        animation: fadeIn 1s ease-in-out;
    }
    .artwork {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    .artwork-item {
        margin-bottom: 20px;
        background-color: #000; /* Black background */
        border: 4px solid #333; /* Gray frame */
        border-radius: 10px; /* Rounded corners */
        overflow: hidden; /* Hide overflow */
        transition: transform 0.3s ease-in-out;
        animation: scaleIn 1s ease-in-out;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }
    .artwork-item img {
        max-width: 800px;
        max-height: 800px;
        
        width: auto;
        height: auto;
        display: block;
        background-color: inherit; /* Use parent's background */
    }
    .artwork-item img:hover {
        transform: scale(1.1);
    }
    .artwork-item figcaption {
        margin-top: 10px;
        text-align: center;
        padding: 10px;
        background-color: inherit; /* Use parent's background */
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    @keyframes scaleIn {
        from {
            transform: scale(0.5);
        }
        to {
            transform: scale(1);
        }
    }

    /* Light theme */
    body.light-theme {
        background-color: #c5c5c5;
        color: #111;
    }
    body.light-theme .container {
        background-color: #f0f0f0; /* Light theme background */
        box-shadow: 0 0 20px rgba(97, 97, 97, 0.3);
    }
    body.light-theme .artwork-item {
        background-color: #f0f0f0; /* Light theme background */
        border: 4px solid #cacaca; /* frame */
    }

    /* Button style */
    button.theme-toggle {
        background-color: transparent;
        border: 2px solid #fff;
        color: #fff;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, border-color 0.3s, color 0.3s;
    }
    button.theme-toggle:hover {
        background-color: #fff;
        color: #111;
    }
    .filter-buttons {
        text-align: center;
        margin-top: 20px;
    }
    .filter-buttons button {
        background-color: transparent;
        border: 2px solid #fff;
        color: #fff;
        padding: 8px 16px;
        font-size: 14px;
        margin: 0 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, border-color 0.3s, color 0.3s;
    }
    .filter-buttons button:hover {
        background-color: #fff;
        color: #111;
    }
</style>

    <script>
        function toggleTheme() {
            const button = document.querySelector('.theme-toggle');
            const currentTheme = document.body.classList.contains('light-theme') ? 'Light theme' : 'Dark theme';
            button.textContent = currentTheme;
            document.body.classList.toggle('light-theme');
        }

        function filterByGame(game) {
            const items = document.querySelectorAll('.artwork-item');
            items.forEach(item => {
                const gameAttribute = item.getAttribute('data-game');
                if (gameAttribute !== game) {
                    item.style.display = 'none';
                } else {
                    item.style.display = 'flex'; /* Change display to flex */
                }
            });
        }

        function showAll() {
            const items = document.querySelectorAll('.artwork-item');
            items.forEach(item => {
                item.style.display = 'flex'; /* Change display to flex */
            });
        }
